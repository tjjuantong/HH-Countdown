<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry's House Album Countdown</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Harry's House</h1>
    <img src="/pics/hh-album-cover.webp" alt="album-cover">
    <h3>Out May 20th</h3>

    <h1 id="out"></h1>
    
    <div class="wrapper">
        <div class="row">
            <div class="col">
                <div id="days"></div>
                <div class="small">days</div>
            </div>
            <div class="col">
                <div id="hours"></div>
                <div class="small">hours</div>
            </div>
            <div class="col">
                <div id="minutes"></div>
                <div class="small">minutes</div>
            </div>
            <div class="col">
                <div id="seconds"></div>
                <div class="small">seconds</div>
            </div>
        </div>
    </div>

</body>

<footer>
    Created by <a href="https://github.com/tjjuantong/HH-Countdown">tjjuantong</a>
</footer>

<script src="app.js"></script>
</html>
